<!DOCTYPE html>
<html>
    <head>
        <title>User Signup</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <nav>
        <form action = "/logout" method="POST">
            <input type="submit" value= "logout"/>
        </form>
        </nav>
        <h1>
            <a href="/">User-signup</a>
        </h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          
        {% endif %}
      {% endwith %}
        {% block content %}
        {% endblock %}
    </body>
</html>
